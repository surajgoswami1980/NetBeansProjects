<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
             body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
            /* justify-content: center;
            align-items: center; */
            height: 100vh;
        }

        .container {
            background-color: #fff;
            margin-top: 50px;
            padding: 20px;
            margin:  auto;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 90%;
            padding: 10px;

            padding-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <DIV> <h1>  LIBRARY MANAGEMENT SYSTEM </h1></DIV>
   
    <div class="container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <!-- <span id="togglePassword" onclick="togglePasswordVisibility()">Show</span> -->
            </div>
            <div class="input-group">
                <button type="submit" class="btn" name="student_login">Student Login</button>
            </div>
            <div class="input-group">
                <button type="submit" class="btn" name="admin_login">Admin Login</button>
            </div>
        </form>
    </div>

            } else {
                passwordField.type = "password";
                toggleButton.textContent = "Show";
            }
        }
    </script> -->
</body>
</html>
