<!-- Include this script in your HTML file -->
<script>
    function fetchData() {
        fetch('pendingstudents', { method: 'POST' })
            .then(response => response.text())
            .then(data => {
                document.getElementById('displayData').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    window.onload = fetchData;

    function moveToRegistered(ID_Number) {
        fetch('pendingstudents?moveToRegistered=true&ID_Number=' + ID_Number, { method: 'POST' })
            .then(response => response.text())
            .then(data => {
                console.log('Data moved successfully.');
                
                fetchData();
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }

    function removeFromDatabase(ID_Number) {
        fetch('pendingstudents?removeFromDatabase=true&ID_Number=' + ID_Number, { method: 'POST' })
            .then(response => response.text())
            .then(data => {
                console.log('Data removed successfully.');
                fetchData();
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
</script>
