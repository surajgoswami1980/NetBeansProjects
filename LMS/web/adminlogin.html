<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <style>
        /* Reset some default styles for consistency */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Navigation bar */
        .navbar {
            background-color:black;
            color: #fff;
           
            text-align: center;
        
            
        }

        .container {
            height: 40px;
            max-width: 1200px;
            margin: 0 auto;
            color: #fff;
            padding: 20px;
        }
        .containers h1{
          background-color:wheat;
          height: 100px;
          width:100vw;
          text-align: center;
          font-size: 30px;
          display: flex;
          align-items: center;
          justify-content: center;
          color:black;
          text-align: center;
          position:absolute;
        }
        .containers img{
          
          background-repeat:no-repeat;
          height: 100vh;
          
          width: 100vw;
           margin: 0 auto;
          
       }
       .footer{
        height: 200px;
        width: 100%;
       }

        /* Hamburger menu icon */
        .menu-icon {
            display: none;
            cursor: pointer;
        }

        /* Navigation menu for desktop */
        .nav-menu {
            display: flex;
            color: white;
            list-style: none;
            position: absolute;
        }
        .nav-menu a{
            color: #fff;
        }

        .nav-menu li {
            margin-right: 20px;
        }

        /* Responsive navigation menu for mobile */
        .nav-menu-mobile {
            display: none;
            list-style: none;
            background-color:black;
            padding: 10px;
        }

        .nav-menu-mobile.show {
            display: block;
        }

        .nav-menu-mobile li {
            margin-bottom: 10px;
        }

        /* Media query for mobile devices */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
                position: absolute;
            }

            .nav-menu {
                display: none;
            }
        }
       
    /* Footer styles */
    footer {
        background-color: #333; /* Background color of the footer */
        color: #fff; /* Text color of the footer */
        padding: 20px 0; /* Padding at the top and bottom of the footer */
        text-align: center; /* Center-align text in the footer */
    }

    .footer-container {
        max-width: 960px; /* Set a maximum width for the content within the footer */
        margin: 0 auto; /* Center-align the content horizontally */
    }
    .loginicon{
        background-color: black;
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        /* align-items: center; */
        /* margin: 0 auto; */
        
    }
    @media (max-width: 768px) {
            .loginicon{
                flex-direction: column;
            }
            .loginicon button{
                display: flex;
                flex-direction: column;
                width: 100%;
                margin: 0;
              
                /* margin-left:33%; */
            }
            .loginicon button img{
                width: 100%;
            }
        }


    .loginicon button{
        justify-content: space-evenly;
        align-items: center;
        margin: 0 auto;
        /* margin-left: 25%; */
        cursor: pointer;
        
    }

    .loginicon button img{
        height: 200px;
        width: 200px;
    }

    .containerss {
            background-color: #fff;
            padding: 30px;
            /* align-items: center;
            justify-content: center; */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
            
            width: 30vw;
            position: absolute;
            top: 300px;
            left: 33%;
            padding-bottom: 0;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-item:center; 
            
        }

        h2 {
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 90%;
            padding: 10px;

            padding-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <span class="menu-icon" onclick="toggleMobileMenu()">&#9776;</span>
            <ul class="nav-menu">

                <div class="input-group">

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                <div class="input-group">
                    <button type="submit" class="btn" name="student_login">Admin Login </button>
                </div>
            </form>

        </div>
        <!-- Your library management system content goes here -->

    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Your Website Name</p>
        </div>
    </footer>

    <script>
        function toggleMobileMenu() {
            var mobileMenu = document.getElementById("mobileMenu");
            mobileMenu.classList.toggle("show");
        }
        function student(){

</body>
</html>
