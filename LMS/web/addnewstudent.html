                <div class="d" id="home" onclick="home()" >

<!-- -------------------------------------------------------------------------------------------------- -->

        <div class="details2">
            <div class="heading">
                <h1>Library Management System </h1>
            </div>
            <div class="sections">
                    <div class="head">
                        <h2 style="background-color: brown;">Add New Students</h2>
                    </div>
                    <div class="below">
                        <form action="addnewstudents" method="post" >
z                            <div class="input-group">
                                <label for="username">Name:</label>
                                <input type="text" id="username" name="username" required>
                            </div>
                            <div class="input-group">
                                <label for="username">Roll Number </label>
                                <input type="text" id="RollNo" name="RollNo" required>
                            </div>
                             <div class="input-group">
                                <label for="username">Phone no.</label>
                                <input type="text" id="phone" name="phone" required>
                            </div>
                             <div class="input-group">
                                <label for="username">Registration</label>
                                <input type="text" id="registration" name="registration" required>
                            </div>
                            <div class="input-group gender" style="margin-left: 15px;">
                                <label for="male">Male</label>
                                <input type="radio" id="male" name="radio" value="male"  required>
                                <label for="Female">Female</label>
                                <input type="radio" id="female" name="radio" value="female"  required>
                                 <!--<span id="togglePassword" onclick="togglePasswordVisibility()">Show</span>--> 
                            </div>
                            
                            <div class="input-group">
                                <label for="Email">Email:</label>
                                <input type="text" id="Email" name="Email" required>
                            </div>
                            <div class="input-group">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" required>
                                <!-- <span id="togglePassword" onclick="togglePasswordVisibility()">Show</span> -->
                            </div>
                            <div class="input-group">
                                <button type="submit"   class="btn" name="student_login">Submit</button>
                            </div>
                            
                        </form>
                    </div>
            </div>
        </div>
